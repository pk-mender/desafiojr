<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DO NOVO CLIENTE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toast-container"></div>

    <div class="container-2">
        <header class="header">
            <a href="index.html" class="btn-voltar">← Voltar</a>
            <h1>CADASTRAR NOVO CLIENTE</h1>
        </header>

        <main class="register-form">
            <div class="form-row">
                <label for="nome-completo">NOME COMPLETO</label>
                <input type="text" id="nome">
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="exemplo@email.com">
            </div>
            <div class="form-row">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
            <div class="form-row">
                <label for="telefone">TELEFONE</label>
                <input type="text" id="telefone">
            </div>
            <div class="form-row">
                <label for="data-nascimento">DATA DE NASCIMENTO</label>
                <input type="text" id="data-nascimento">
            </div>

            <div class="form-row">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="00000-000" maxlength="9">
            </div>
            <div class="form-row">
                <label for="logradouro">RUA</label>
                <input type="text" id="logradouro" readonly tabindex="-1">
            </div>
            <div class="form-row">
                <label for="numero">NÚMERO</label>
                <input type="text" id="numero">
            </div>
            <div class="form-row">
                <label for="bairro">BAIRRO</label>
                <input type="text" id="bairro" readonly tabindex="-1">
            </div>
            <div class="form-row">
                <label for="cidade">CIDADE</label>
                <input type="text" id="cidade" readonly tabindex="-1">
            </div>
            <div class="form-row">
                <label for="estado">ESTADO</label>
                <input type="text" id="estado" readonly tabindex="-1">
            </div>

            <input type="hidden" id="cliente-id">
        </main>

        <div class="button-group">
            <button class="btn-salvar">SALVAR</button>
            <button class="btn-cancelar">CANCELAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
