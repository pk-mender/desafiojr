<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DE CLIENTES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toast-container"></div>

    <div class="container">
        <header class="header">
            <h1>CADASTRO DE CLIENTES</h1>
        </header>

        <div class="search-form">
            <div class="inputs-wrapper">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-buscar" id="btn-buscar">BUSCAR</button>
                <button class="btn-limpar" id="btn-limpar">LIMPAR</button>
                <a class="btn-novo" href="/novo_cliente.html">NOVO</a>
            </div>
        </div>

        <main class="client-list">
            <div class="table-header">
                <div class="col col-nome" onclick="definirOrdenacao('nome')" style="cursor:pointer">
                    NOME<span id="sort-nome"></span>
                </div>
                <div class="col col-email" onclick="definirOrdenacao('email')" style="cursor:pointer">
                    EMAIL<span id="sort-email"></span></div>
                <div class="col col-cpf" onclick="definirOrdenacao('cpf')" style="cursor:pointer">
                    CPF<span id="sort-cpf"></span></div>
                <div class="col col-telefone" onclick="definirOrdenacao('telefone')" style="cursor:pointer">
                    TELEFONE<span id="sort-telefone"></span>
                </div>
                <div class="col col-data-nascimento" onclick="definirOrdenacao('dataNascimento')" style="cursor:pointer">
                    DATA NASC. <span id="sort-dataNascimento"></span>
                </div>
                <div class="col col-acoes">AÇÕES</div>
            </div>
            <div id="clientes-container" class="table-body">
                <!-- Os clientes serão listados aqui dinamicamente via JavaScript -->
            </div>

            <div class="pagination-controls">
                <button id="btn-anterior" class="btn-secundario">Anterior</button>
                <span id="info-paginas">Página 1 de 1</span>
                <button id="btn-proximo" class="btn-secundario">Próxima</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
